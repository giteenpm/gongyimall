#配置服务端口号
server.port=8070

#配置JDBC
spring.datasource.password=root
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/gongyimall?characterEncoding=UTF-8

mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#驼峰转下划线
mybatis.configuration.map-underscore-to-camel-case=true

logging.level.root=info
#dubbo的配置
#dubbo中的服务名称
spring.dubbo.application=user-service
#dubbo的通讯协议名称
spring.dubbo.protocol.name=dubbo
#zookeeper注册中心地址
spring.dubbo.registry.address=47.98.183.175:2181
#zookeeper的通讯协议的名称
spring.dubbo.registry.protocol=zookeeper
#dubbo的服务的扫描路径
spring.dubbo.base-package=org.jcut.gmall

spring.dubbo.consumer.timeout=600000
# 设置是否检查服务存在
spring.dubbo.consumer.check=false

# redis链接地址
spring.redis.host=47.98.183.175
# redis端口号
spring.redis.port=6379
# redis数据库
spring.redis.database=0

